plugins {
    id 'com.android.application'
    id 'kotlin-android'

    // Added the plugin
    id "org.mozilla.rust-android-gradle.rust-android" version "0.9.0"
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.rc.rustspike.myapplication"
        minSdk 26
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

// Apply the plugin
apply plugin: 'org.mozilla.rust-android-gradle.rust-android'

// Add cargo library config
cargo {
    module  = "../../helloandroid"
    libname = "helloandroid"
    targets = ["arm", "x86"]
}

// Add it as a dependency to one of your other build tasks, to build your rust code when you
// normally build your project
tasks.whenTaskAdded { task ->
    if ((task.name == 'javaPreCompileDebug' || task.name == 'javaPreCompileRelease')) {
        task.dependsOn 'cargoBuild'
    }
}